<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Remember</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list style="text-align: center">

    <ion-item>
      <button ion-button (click)="showNotification()" >Lembrar</button>
    </ion-item>
    <ion-item *ngIf="showCancelButton">
      <button ion-button color="danger" (click)="cancelNotification()"  outline>Cancelar</button>
    </ion-item>
  </ion-list>

</ion-content>
