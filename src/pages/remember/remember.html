<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Remember</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card>
      <ion-card-header>
        <ion-label>
          <ion-icon name="star" icon-left class="star"></ion-icon>
          Seu lembrete Ã© de {{rememberLabel}}
        </ion-label>

      </ion-card-header>
      <ion-card-content>
        <ion-label>{{text}}</ion-label>
      </ion-card-content>
    </ion-card>


    <ion-item style="text-align: center">
      <button ion-button (click)="showNotification()" [disabled]="showCancelButton" round large>Lembrar</button>
    </ion-item>
    <ion-item *ngIf="showCancelButton" style="text-align: center">
      <button ion-button color="danger" (click)="cancelNotification()" outline round large>Cancelar</button>
    </ion-item>
  </ion-list>

</ion-content>
