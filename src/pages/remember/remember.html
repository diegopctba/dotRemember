<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Remember</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list style="text-align: center">
    <ion-item>
      <ion-label>Informe o tempo do seu lembrete...</ion-label>
    </ion-item>
    <ion-item>
      <ion-segment [(ngModel)]="time" color="default">
        <ion-segment-button value="mins" (click)="minutesSelected()">Minutos</ion-segment-button>
        <ion-segment-button value="hrs" (click)="hoursSelected()">Horas</ion-segment-button>
      </ion-segment>
    </ion-item>

    <ion-item  *ngIf="showRangeMinutes">
      <ion-badge item-right style="width:40px;">{{countMin}}</ion-badge>
      <ion-range  min="1" max="200" [(ngModel)]="countMin" color="secondary">
        <ion-label range-left>1</ion-label>
        <ion-label range-right >200</ion-label>
      </ion-range>
    </ion-item>
    <ion-item  *ngIf="!showRangeMinutes">
      <ion-badge item-right style="width:40px;">{{countHr}}</ion-badge>
      <ion-range  min="1" max="24" [(ngModel)]="countHr" color="secondary" >
        <ion-label range-left>1</ion-label>
        <ion-label range-right >24</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <button ion-button (click)="showNotification()" block>Lembrar</button>
    </ion-item>
    <ion-item *ngIf="showCancelButton">
      <button ion-button color="danger" (click)="cancelNotification()" block outline>Cancelar</button>
    </ion-item>
  </ion-list>

</ion-content>
